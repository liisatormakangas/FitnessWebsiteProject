<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
   
    <link rel="stylesheet" type="text/css" href="//use.fontawesome.com/releases/v5.7.2/css/all.css">
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./CSS/bmi-style.css">
    <title>BMI</title>
</head>

<body>
    <div class="container"><!-- body container starts -->
        <div class="row">
            <div class="col-12 text-center">
                <h1>CHECK YOUR BMI</h1>
                <p>Body Mass Index (BMI) is a measurement is a good way to gauge whether your weight is in healthy proportion to your height.</p>
            </div>
        </div>
        <div class="container p-md-5 p-sm-2 calculator"> <!-- calculator starts -->
        <div class="row"><!-- main row starts -->
        <div class="col-sm-6 inputs pt-3"><!-- inputs starts -->
            <form>
            <fieldset class="row mb-3"><!-- gender starts -->
                <div class="col-4">
                <div class="form-label">Gender</div>
                </div>
                <div class="col-4"><!-- male starts -->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="male" value="male" checked>
                        <label class="form-check-label" for="male">
                          Male
                        </label>
                      </div>
                </div><!--male ends -->
                <div class="col-4"><!-- female starts -->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="female" value="female">
                        <label class="form-check-label" for="female">
                          Female
                        </label>
                    </div>
                </div><!--female ends -->
            </fieldset><!-- gender ends -->
                <div class="row mb-3"><!-- Age starts -->
                    <div class="col-sm-3">
                    <label for="age" class="form-label">Age</label>
                    </div>
                    <div class="col-sm-8">
                        <select class="form-select" id="age-select">
                            <option selected>Choose...</option>
                            <option value="teen">2-19 Years</option>
                            <option value="adult">20 Years or older</option>
                          </select>
                    </div>
                </div><!-- Age ends -->
                <div class="row mb-3"><!-- Height starts -->
                    <div class="col-sm-3">
                    <label for="height" class="form-label">Height</label>
                    </div>
                    <div class="col-sm-8">
                      <input type="height" class="form-control" id="height">
                    </div>
                    <div class="col-sm-1">
                        <span>cm</span>
                    </div>
                </div><!-- Height ends -->
                <div class="row mb-3"><!-- Weight starts -->
                    <div class="col-sm-3">
                    <label for="weight" class="form-label">Weight</label>
                    </div>
                    <div class="col-sm-8">
                      <input type="weight" class="form-control" id="weight">
                    </div>
                    <div class="col-sm-1">
                        <span>kg</span>
                    </div>
                </div><!-- Weight ends -->
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary cal-button ms-3 mt-3">Calculate</button>
                  </div>
        </form>
        </div><!-- input ends -->
        <div class="col-6 output text-center pt-3 text-center"><!-- output starts -->
            <div class="row">
                <div class="col-12 result">
                    <p>YOUR BMI VALUE: <span id="bmi-value"></span></p>
                </div>
            </div>
            <div class="row"><!-- thead starts -->
                <div class="col-6">
                    <p>BMI</p>
            </div>
            <div class="col-6">
                <p>Weight Status</p>
            </div>
            </div><!-- thead ends -->
            <div class="row trow1"><!-- trow1 starts -->
                <div class="col-6">
                    <p>Below 18.5</p>
            </div>
            <div class="col-6">
                <p>Underweight</p>
            </div>
            </div><!-- trow1 ends -->
            <div class="row trow2"><!-- trow2 starts -->
                <div class="col-6">
                    <p>18.5 -24.9</p>
            </div>
            <div class="col-6">
                <p>Healthy</p>
            </div>
            </div><!-- trow2 ends -->
            <div class="row trow3"><!-- trow3 starts -->
                <div class="col-6">
                    <p>25.0 - 29.9</p>
            </div>
            <div class="col-6">
                <p>Overweight</p>
            </div>
            </div><!-- trow3 ends -->
            <div class="row trow4"><!-- trow4 starts -->
                <div class="col-6">
                    <p>30.0 and above</p>
            </div>
            <div class="col-6">
                <p>Obese</p>
            </div>
            </div><!-- trow4 ends -->
        </div><!-- output ends -->
    </div><!-- main row ends -->
        </div> <!-- calculator ends -->
    </div><!-- body container ends -->
<footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="./JavaScript/index.js" type="module"></script>
</footer>
</body>

</html>
